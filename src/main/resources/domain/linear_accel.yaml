# rawdataType is one of { JSON , CSV }.
rawdataType: CSV

# the name of fields need to be same with the Json RawData, or the order of the fields need to be same with the csv RowData.
fields:
  - name: t
    type: int
  - name: VID
    type: int
  - name: SPEED
    type: int
  - name: ACCEL
    type: float
  - name: XWay
    type: int
  - name: Lane
    type: int
  - name: Dir
    type: int
  - name: Seg
    type: int
  - name: Pos
    type: long

# timestamp is a field name of fields or null.
timestamp: t